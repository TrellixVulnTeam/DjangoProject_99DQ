{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Masuk
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Masuk</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Belum Memiliki Akun?<a class = "ml-2" href="{% url 'register' %}">Daftar Sekarang</a>
            </small>
        </div>
    </div>
   
{% endblock content%}
