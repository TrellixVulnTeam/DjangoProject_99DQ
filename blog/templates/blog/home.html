{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
    
            <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
            <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted|date:"d F, Y" }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.nama }}</a></h2>
            <p class="article-content">Harga: {{ post.harga }}</p>
            <p class="article-content">Pengarang: {{ post.pengarang}}</p>
            <p class="article-content">Penerbit: {{ post.penerbit }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content%}
